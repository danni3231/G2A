<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>G2A</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <main class="auth">

        <article>
            <section class="auth__form">

                <img src="./data/elements/logo.png" alt="">
                <p>SIGN IN TO GET THE LOWEST PRICES! </p>

                <form class="form signIn">

                    <div class="input--form"><input name="email" placeholder="email" type="text"></div>
                    <div class="input--form"><input name="password" placeholder="password" type="password"></div>

                    <div class="btn--form"><button>Sign In</button></div>

                </form>

                <div class="auth__division">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>

                <div class="auth__btn">
                    <input type="image" src="./data/networks/google.svg" alt="">
                    <input type="image" src="./data/networks/twiter.svg" alt="">
                    <input type="image" src="./data/networks/facebook.svg" alt="">
                </div>
            </section>
           
         

            <section class="auth__bottom">
                <p> <a href="./">don’t have any account? Sign up now</a> </p>
            </section>
        </article>

        <article class="signUp hidden">
            <section class="auth__form">
                <form class="form">

                    <img src="./data/elements/logo.png" alt="">
                    <p>SIGN IN TO GET THE LOWEST PRICES! </p>

                    <div class="input--form"><input name="email" placeholder="email" type="text"></div>
                    <div class="input--form"><input name="password" placeholder="password" type="password"></div>

                    <div class="btn--form"><button>Sign In</button></div>

                </form>
                
                <div class="auth__division">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>

                <div class="auth__btn">
                    <input type="image" src="./data/networks/google.svg" alt="">
                    <input type="image" src="./data/networks/twiter.svg" alt="">
                    <input type="image" src="./data/networks/facebook.svg" alt="">
                </div>
            </section>
            <section class="auth__bottom auth__bottom--secondary">
                <p> <a href="./">don’t have any account? Sign up now</a> </p>
            </section>
        </article>

    </main>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/signIn.js"></script>


</body>

</html>
