<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G2A</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="auth">

        <article>
            <section class="auth__form">

                <img src="./data/elements/logo.png" alt="">
                <p>SIGN IN TO GET THE LOWEST PRICES! </p>

                <form class="form checkout">

                    <div class="input--form"><input name="name" placeholder="name" type="Text"></div>
                    <div class="input--form"><input name="id" placeholder="id" type="number"></div>
                    <div class="input--form"><input name="cardNumber" placeholder="Credit card" type="number"></div>
                    <div class="input--form"><input name="expirationDate" placeholder="Expiration Date" type="text"></div>
                    <div class="input--form"><input name="code" placeholder="Security code" type="number"></div>

                    <div class="btn--form"><button>Purchase</button></div>

                </form>

                <div class="auth__division">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>

                <img src="./data/payment/paypal.png" alt="">

            </section>
           
        </article>


    </main>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/checkout.js"></script>
    
</body>

</html>
